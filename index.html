<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <section class="container">
        <h1 class="text-center fw-bolder m-3 text-success fs-1">Here is your Book Self</h1>


        <div class="input-group mb-3 w-50 mx-auto">


            <input id="input-field" type="text" class="form-control" placeholder="book"
                aria-label="Recipient's username" aria-describedby="button-addon2">


            <button onclick="searchBook()" id="button-search" class="btn btn-success" type="button"
                id="search-button">Button</button>
        </div>

        <h1 id="total-books" class="bg-dark text-warning text-center"></h1>

        <!-- Books UI Design -->
        <div id="search-book-result" class="row row-cols-1 row-cols-md-3 g-4">
        </div>


    </section>



    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
</body>

</html>
